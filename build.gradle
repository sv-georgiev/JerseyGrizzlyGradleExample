plugins {
	//swg 29.01.2019:
	id 'base'
	
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}


dependencies {	
	//compile (compileLibraries)
	//compile "javax.ws.rs:jsr311-api:1.1.1"

	compile 'org.glassfish.jersey:jersey-bom:2.+'	
	compile 'org.glassfish.jersey.inject:jersey-hk2:2.+'
	compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.+'
	
	
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.noplanet.Main'


run {
   standardInput = System.in
}